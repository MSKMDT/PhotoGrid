<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Grid Project</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section class="wrapper">
		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-12">
				<h1>Photo Grid Project</h1>
				<h4>A beautiful responsive grid for your favourite photos.</h4>
			</div>
		</div>
		<div class="photo-container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Halo Band</h3>
					<img src="img/band.jpg" class="img-responsive center-block padding-img" alt="Halo Band">
						<button type="button" class="btn btn-default btn-lg btn-offset">
						  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Cityscape</h3>
					<img src="img/city.jpg" class="img-responsive center-block padding-img" alt="Toronto Cityscape">
						<button type="button" class="btn btn-default btn-lg btn-offset">
						  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Love</h3>
					<img src="img/couple.jpg"class="img-responsive center-block padding-img" alt="Kissing Couple">
						<button type="button" class="btn btn-default btn-lg btn-offset">
						  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Oh deer!</h3>
					<img src="img/deer.jpg"class="img-responsive center-block padding-img" alt="Deer grazing">
						<button type="button" class="btn btn-default btn-lg btn-offset">
						  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
						</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Elephant</h3>
					<img src="img/elephant.jpeg" class="img-responsive center-block padding-img" alt="Elephant playing">
						<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Like</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Foxy lady</h3>
					<img src="img/fox.jpeg" class="img-responsive center-block padding-img" alt="Fox headshot">
						<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Like</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Moonbeam</h3>
					<img src="img/moon.jpg" class="img-responsive center-block padding-img" alt="Moon POV of earth">
						<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Like</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Mountain View</h3>
					<img src="img/mountain-sky.jpeg" class="img-responsive center-block padding-img" alt="Rocky mountain">
						<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Like</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>National Park</h3>
					<img src="img/national-park.jpeg" class="img-responsive center-block padding-img" alt="Yellowstone national park">
						<button type="button" class="btn btn-info btn-thumbs-up"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Ocean View</h3>
					<img src="img/ocean-cave.jpg" class="img-responsive center-block padding-img" alt="Pacific ocean">
						<button type="button" class="btn btn-info btn-thumbs-up"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Pancakes yum!!</h3>
					<img src="img/pancakes.gif" class="img-responsive center-block padding-img" alt="Pancakes at Clara">
						<button type="button" class="btn btn-info btn-thumbs-up"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					<h3>Sunset</h3>
					<img src="img/sunset.jpg" class="img-responsive center-block padding-img" alt="Victoria sunset">
						<button type="button" class="btn btn-info btn-thumbs-up"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like</button>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="footer">
		</div>
	</section>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
